<!DOCTYPE html>
<html>
<head>
	<title>爱鲜蜂购物车</title>
	<meta charset="utf-8">
	<meta name = "viewport", content="width=device-width,initial-scale = 1.0,minimum-scale = 1.0,maximum-scale =1.0,user-scalable =no">
	<link rel="stylesheet" type="text/css" href="../css/axf_shop.css">
</head>
<body>
	<header>购物车</header>
	<!-- 收货人 -->
	<nav>
		<table class="tab">
			<tbody>
				<tr>
					<th class="first">收货人</th>
					<th class="two"><span>李跃辉</span> <span>先生</span></th>
				</tr>
				<tr>
					<th class="first">电话</th>
					<th class="two">13070135355</th>
					<td class="mod">修改 ></td>
				</tr>
				<tr>
					<th class="first">收货地址</th>
					<th class="two">北京市物美超市(天园鑫荣店) 三旗百汇物美超市二层育知同创</th>
				</tr>
			</tbody>
		</table>
		<div class="add"></div>
		<div class="add2"></div>
	</nav>
	<!-- 主体内容 -->
	<main>
		<div class="cou">
			<div>
				<p><span></span> 闪送超市 <a href="#">凑单专区</a></p>
				<p class="timeSong">￥0起送，22:00前满￥30免运费，22:00后满￥69免运费</p>
			</div>
		</div>
		<div class="shouTime">
			<div>
				收货时间<span class="songDa">一小时送达</span> <span class="canYu">可预订 ></span>
			</div>
		</div>
		<div class="remark">
			<div>  
				收货备注<p><input type="text" placeholder="可输入100字以内特殊要求"></p>
			</div>
		</div>
	</main>
	<div class="shoping">
		<div class="shop_in">
			<span class="choose choo"></span>
			<figure class="shopInfo">
				<img src="../img/t6.jpg">
				<figcaption>
					<p>飘香鸭锁骨(微辣)</p>
					<p>￥16</p>
				</figcaption>
				<p class="floatSpan"><span class="floatSp1"></span><span class="floatS">1</span><span class="floatSp2"></span></p>
			</figure>			
		</div>
		<div class="shop_in">
			<span class="choose"></span>
			<figure class="shopInfo">
				<img src="../img/t6.jpg">
				<figcaption>
					<p>飘香鸭锁骨(微辣)</p>
					<p>￥16</p>
				</figcaption>
				<p class="floatSpan"><span class="floatSp1"></span><span class="floatS">1</span><span class="floatSp2"></span></p>
			</figure>			
		</div>
		<div class="shop_in">
			<span class="choose"></span>
			<figure class="shopInfo">
				<img src="../img/t6.jpg">
				<figcaption>
					<p>飘香鸭锁骨(微辣)</p>
					<p>￥16</p>
				</figcaption>
				<p class="floatSpan"><span class="floatSp1"></span><span class="floatS">1</span><span class="floatSp2"></span></p>
			</figure>			
		</div>
	</div>
	<div class="bingo">
		<p class="onePay">
			<span class="quan"></span><span> 全选&nbsp;共：</span><span class="price">￥23.9</span>
		</p>
		<p class="ok">选好了</p>
	</div>
	<div class="ding"></div>
	<!-- 	页脚	 -->
	<footer>
		<a href="#">
			<img src="../img/bo1.png" alt="首页">
			<p>首页</p>
		</a>
		<a href="#">
			<img src="../img/2.png" class="imgs3" alt="首页">
			<p>闪送超市</p>
		</a>
		<a href="#">
			<img src="../img/bo3.png" alt="首页">
			<p>购物车</p>
		</a>
		<a href="#">
			<img src="../img/4.png" alt="首页">
			<p>我的</p>
		</a>
	</footer>
</body>
</html>
